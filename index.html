<html>

    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/JavaScript" src="https://raw.githubusercontent.com/pixijs/pixi.js/master/bin/pixi.js"></script>
        <script type="text/JavaScript" src="graphic.js"></script>
    </head>
    <body>
        <script>
            var renderer = PIXI.autoDetectRenderer(800, 600, {backgroundColor: 0x1099bb});

            document.body.appendChild(renderer.view);
            var stage = new PIXI.Container();
            var texture = PIXI.Texture.fromImage('http://pixijs.github.io/examples/_assets/basics/bunny.png');

            var bunny = new PIXI.Sprite(texture);

            bunny.anchor.x = 0.5;
            bunny.anchor.y = 0.5;

            bunny.position.x = 200;
            bunny.position.y = 580;

            stage.addChild(bunny);

            animate();

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(stage);
            }
        </script>
    </body>
</html>
